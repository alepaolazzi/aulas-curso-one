<canvas width="600" height="400"></canvas>

<script>
  let tela = document.querySelector('canvas');
  let pincel = tela.getContext('2d');

  // desenha o quadrado 
  function desenhaQuadrado(x, y, tamanho, cor) {
    pincel.fillStyle = cor;
    pincel.fillRect(x, y, tamanho, tamanho);
    pincel.fillStroke = 'black';
    pincel.strokeRect(x, y, tamanho, tamanho)
  }

  // desenha o texto
  function desenhaTexto(texto, x, y) {
    pincel.font = '20px Georgia';
    pincel.fillStyle = 'black';
    pincel.fillText(texto, x, y)
  }

  // repete x numero de vezes e desenha os quadrados verdes;
  function repete(quantidade, tamanho) {
    for (let i = 0; i < (quantidade * tamanho); i += tamanho) {
      desenhaQuadrado(i, 50, 50, 'green')
    }
    desenhaQuadrado((quantidade * tamanho), 50, 50, 'white'); // desenha um quadrado branco no fim da linha;
  }

  desenhaTexto('Qual a fração?', 30, 30)
  repete(3, 50) // número de vezes e tamanho;

</script>
