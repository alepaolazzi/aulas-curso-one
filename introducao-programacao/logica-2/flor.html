<canvas width="600" height="400"></canvas>

<script>

  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d');
  pincel.fillStyle = 'lightgray';
  pincel.fillRect(0, 0, 600, 400);

  function desenhaCirculo(x, y, raio, cor) {

    pincel.fillStyle = cor;
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * 3.14);
    pincel.fill();
  }

  function desenhaFlor(x, y) {
    let z = 10;
    desenhaCirculo(x, y, z, 'red')
    desenhaCirculo(x - 20, y, z, 'orange')
    desenhaCirculo(x + 20, y, z, 'black')
    desenhaCirculo(x, y - 20, z, 'yellow')
    desenhaCirculo(x, y + 20, z, 'blue')
  }

  desenhaFlor(300, 200)
  desenhaFlor(100, 100)
  desenhaFlor(500, 300)
  desenhaFlor(500, 100)
  desenhaFlor(100, 300)
</script>
