<!-- esquadro.html -->

<canvas width="600" height="400"></canvas>

<script>

  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d');


  function criaEsquadro(xa, ya, xc, yc, cor) {
    pincel.fillStyle = cor;
    pincel.beginPath();
    pincel.moveTo(xa, ya);
    pincel.lineTo(xa, yc)
    pincel.lineTo(xc, yc);
    pincel.fill();
  }

  criaEsquadro(50, 50, 400, 400, 'darkblue');
  criaEsquadro(100, 175, 275, 350, 'pink')
</script>
