<canvas width="600" height="400"></canvas>

<script>

  let tela = document.querySelector('canvas');
  let pincel = tela.getContext('2d');

  pincel.fillStyle = 'lightgray';
  pincel.fillRect(0, 0, 600, 400);

  let raio = 10;

  function desenhaCirculo(x, y, raio, cor) {

    pincel.fillStyle = cor;
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * Math.PI);
    pincel.fill();
  }

  desenhaCirculo(300, 200, raio + 20, 'red'); // maior círculo
  desenhaCirculo(300, 200, raio + 10, 'white');
  desenhaCirculo(300, 200, raio, 'red'); // menor circulo

  function dispara(evento) {
    const telaX = evento.pageX - tela.offsetLeft;
    const telaY = evento.pageY - tela.offsetTop;
    // lógica de acerto
    let x = evento.x;
    let y = evento.y;

    if (x >= 300 - 2 && x <= 300 + 16 && y >= 200 - 2 && y <= 200 + 16) {
      alert('bum!')
    }
  }

  tela.addEventListener('click', dispara)

</script>
