<h3>Álcool ou Gasolina?</h3>
<script>

  let tanque = 40;
  let caminhoComGasolina = 480;
  let caminhoComAlcool = 300;

  let consumoGasolina = caminhoComGasolina / tanque;
  let consumoAlcool = caminhoComAlcool / tanque;

  document.write("A média de consumo com gasolina é: " + consumoGasolina + "km/L" + "<br />");
  document.write("A média de consumo com álcool é: " + consumoAlcool + "km/L")
</script>
