<meta charset="UTF-8">

<body style="text-align:center;">


  <h1 style="font-family:'Courier New', Courier, monospace; text-align:center; font-weight: 700; color: cadetblue; background-color: aquamarine;"></h1>

  <script>

    let titulo = document.querySelector('h1');
    let nomeReceita = prompt('Qual é o nome da receita?');
    titulo.innerText = nomeReceita;

    function mostra(texto) {
      let textoGrande = texto.toUpperCase()
      document.write('<h3 style="font-family:Arial, Helvetica, sans-serif;text-align:center; color:orange; background-color:antiqueWhite; padding: 10px; display:inline-block;">' + textoGrande + '</h3><br>');
    }

    let ingredientes = [];

    let quantidade = parseInt(prompt("Quantos ingredientes você vai adicionar?"));

    let contador = 1;

    while (contador <= quantidade) {

      let ingredienteAdd = prompt("Informe o ingrediente " + contador);
      let tem = false

      for (let i = 0; i < ingredientes.length; i++) {
        if (ingredientes[i] == ingredienteAdd)
          tem = true;
        break;
      }

      if (tem == true) {
        alert('Item já adicionado!');
        contador--;
      }

      if (tem == false) {
        ingredientes.push(ingredienteAdd);
      }
      contador++;
    }

    for (item of ingredientes) {
      mostra(item);
    }

  </script>
</body>
